<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mz')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mz" data-rule="required" class="form-control" name="row[mz]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jstext')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jstext" data-rule="required" class="form-control" name="row[jstext]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lj')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lj" data-rule="required" class="form-control" name="row[lj]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tpimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-tpimage" data-rule="required" class="form-control" size="50" name="row[tpimage]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-tpimage" class="btn btn-danger plupload" data-input-id="c-tpimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-tpimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-tpimage" class="btn btn-primary fachoose" data-input-id="c-tpimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-tpimage"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-tpimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dpdata')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="dpdataList" item="vo"}
            <label for="row[dpdata]-{$key}"><input id="row[dpdata]-{$key}" name="row[dpdata]" type="radio" value="{$key}" {in name="key" value="淘宝"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Km')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-km" data-rule="required" class="form-control" name="row[km]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xx')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xx" data-rule="required" class="form-control" name="row[xx]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
