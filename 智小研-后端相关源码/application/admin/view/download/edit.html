<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kmm')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kmm" data-rule="required" class="form-control" name="row[kmm]" type="text" value="{$row.kmm|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zlm')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zlm" data-rule="required" class="form-control" name="row[zlm]" type="text" value="{$row.zlm|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ljfile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-ljfile" data-rule="required" class="form-control" size="50" name="row[ljfile]" type="text" value="{$row.ljfile|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-ljfile" class="btn btn-danger plupload" data-input-id="c-ljfile" data-multiple="false" data-preview-id="p-ljfile"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-ljfile" class="btn btn-primary fachoose" data-input-id="c-ljfile" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-ljfile"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-ljfile"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xzcs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xzcs" data-rule="required" class="form-control" name="row[xzcs]" type="number" value="{$row.xzcs|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xx')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xx" data-rule="required" class="form-control" name="row[xx]" type="number" value="{$row.xx|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dx')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dx" data-rule="required" class="form-control" name="row[dx]" type="text" value="{$row.dx|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gs" data-rule="required" class="form-control" name="row[gs]" type="text" value="{$row.gs|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ms')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ms" data-rule="required" class="form-control" name="row[ms]" type="text" value="{$row.ms|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
